<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to Div Example</title>
    <style>
        /* Basic styling */
        #toggleDiv {
            padding: 20px;
            background-color: #f0f0f0;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }
        #toggleDiv.show {
            display: block; /* Show when 'show' class is added */
        }
        body {
            height: 2000px; /* To create some scrollable space */
        }
    </style>
</head>
<body>

    <nav>
        <button id="toggleButton">Show/Scroll to Div</button>
    </nav>

    <div id="toggleDiv">
        <p>This is the content of the div that will be shown and scrolled into view.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const toggleButton = document.getElementById('toggleButton');
    const toggleDiv = document.getElementById('toggleDiv');

    toggleButton.addEventListener('click', () => {
        // Toggle the 'show' class to display the div
        toggleDiv.classList.toggle('show');

        // Scroll to the div
        toggleDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
    });
});

    </script>
</body>

</html>
